# Gerrit policy config file
---
GLOBAL:
   processing:
      auto-submit : off
   checks:
      Attrib: off
      Code-Review : on
      Verified : off
      Encoding: off
      EOL : on
      Issue-Tracking : on
   validator-opts:
      Encoding:
         gitattribute-check-level: 1
      Issue-Tracking:
         Fixid : off
         Jira : on
